<!-- Model -->
<ng-template #content let-modal let-ref="dialogRef" class="resultContainer">
  <div class="modal-header">
    <h6 class="modal-title text-center">GTN & SPSW Comparison Result</h6>
    <button class="downloadButton" (click)="downloadExcel()">Download Excel</button>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <nb-icon icon="close"></nb-icon>
    </button>
  </div>
  <div class="modal-body">
    <table id="table" class="table w-auto small table-sm table-striped table-bordered table-responsive">
      <thead>
        <tr>
          <th colspan="3" style="font-size: 16px;">GTN Report</th>
          <th></th>
          <th colspan="2" style="font-size: 16px;">Shipment Plan Size Wise Report</th>
        </tr>
        <tr>
          <th>Key(PO Number-Buyer Item-Color-Customs Units)</th>
          <th>Size</th>
          <th>Quantity</th>
          <th></th>
          <th>Size</th>
          <th>Order Qty</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of data">
          <td>{{ x.compositeKey }}</td>
          <td [ngStyle]="{'background-color':x.Size === x.Size1 ? '' : '900'}">
            {{ x.Size }}
          </td>
          <td [ngStyle]="{'background-color':x.Quantity === x.OrderQty ? '' : '900'}">
            {{ x.Quantity }}
          </td>
          <td></td>
          <td [ngStyle]="{'background-color':x.Size === x.Size1 ? '' : 'rgb(252, 19, 19)'}">
            {{ x.Size1 }}
          </td>
          <td [ngStyle]="{'background-color':x.Quantity === x.OrderQty ? '' : 'rgb(252, 19, 19)'}">
            {{ x.OrderQty }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <style type="text/css">
    .red
    {
        background-color:rgb(252, 19, 19);
    }
  </style>
